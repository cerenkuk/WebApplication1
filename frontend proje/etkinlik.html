<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Karakter seti ve mobil uyumluluk ayarları -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Sistemi</title>

    <!-- Dış CSS dosyası bağlantısı -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Animasyonlu arka plan için dalga efektleri -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Tüm içerikleri kapsayan ana kutu -->
    <div class="container">

        <!-- Sayfa başlığı -->
        <header>
            <h1>Etkinlik Sistemi</h1>
        </header>

        <!-- Menü butonları (navigasyon) -->
        <nav>
            <button onclick="showSection('login')">Giriş Yap</button>
            <button onclick="showSection('register')">Kayıt Ol</button>
            <button onclick="showSection('changePassword')">Şifre Değiştir</button>
            <button onclick="showSection('admin')">Yönetici Paneli</button>
            <button onclick="showSection('events')">Etkinlikler</button>
            <button onclick="goToCart()">Sepetim</button>
        </nav>

        <!-- Giriş formu -->
        <section id="login" class="active">
            <div class="giris">
                <h2>Giriş Yap</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Mail adresiniz" required>
                    <input type="password" id="loginPassword" placeholder="Şifreniz" required>
                    <button type="submit">Giriş Yap</button>
                </form>
            </div>
        </section>

        <!-- Kayıt formu -->
        <section id="register">
            <div class="kayıt">
                <h2>Kayıt Ol</h2>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Adınız" required>
                    <input type="text" id="registerSurname" placeholder="Soyadınız" required>
                    <input type="email" id="registerEmail" placeholder="E-posta" required>
                    <input type="password" id="registerPassword" placeholder="Şifre" required>
                    <button type="submit">Kayıt Ol</button>
                </form>
                <!-- Kayıt işlemine dair bilgi mesajı -->
                <div class="bilgi" id="registerMessage"></div>
            </div>
        </section>

        <!-- Şifre değiştirme formu -->
        <section id="changePassword">
            <div class="form">
                <h2>Şifre Değiştir</h2>
                <form id="changePasswordForm">
                    <input type="password" id="currentPassword" placeholder="Mevcut Şifre" required>
                    <input type="password" id="newPassword" placeholder="Yeni Şifre" required>
                    <input type="password" id="confirmPassword" placeholder="Yeni Şifre Tekrar" required>
                    <button type="submit">Şifreyi Kaydet</button>
                </form>
                <!-- Şifre değişimi sonucu mesaj alanı -->
                <div class="bilgi" id="passwordChangeMessage"></div>
            </div>
        </section>

        <!-- Yönetici paneli -->
        <section id="admin">
            <h2>Yönetici Paneli</h2>

            <!-- Yeni etkinlik ekleme alanı -->
            <h3>Yeni Etkinlik Ekle</h3>
            <input id="newEventName" type="text" placeholder="Etkinlik Adı" />
            <input id="newEventDate" type="date" />
            <select id="newEventType">
                <option>Konser</option>
                <option>Tiyatro</option>
                <option>Sergi</option>
            </select>
            <input id="newEventCapacity" type="number" placeholder="Kontenjan" />
            <input id="newEventPrice" type="number" placeholder="Fiyat" />
            <button class="form-button" onclick="addEvent()">Etkinlik Ekle</button>

            <hr>

            <!-- Eklenmiş etkinliklerin listesi -->
            <h3>Mevcut Etkinlikler</h3>
            <div id="adminEventList"></div>

            <hr>

            <!-- Yeni duyuru ekleme alanı -->
            <h3>Duyuru Ekle</h3>
            <input id="newAnnouncement" type="text" placeholder="Yeni duyuru metni" />
            <button class="form-button" onclick="addAnnouncement()">Duyuru Ekle</button>

            <hr>

            <!-- Onay bekleyen kullanıcılar -->
            <h3>Kullanıcı Onayları</h3>
            <div id="userApprovalList"></div>
        </section>

        <!-- Etkinlik listesi -->
        <section id="events">
            <h2>Etkinlik Listesi</h2>
            <div id="eventList"></div>
        </section>
    </div>

    <!-- JavaScript dosyasının bağlantısı -->
    <script src="script.js"></script>
</body>
</html>
